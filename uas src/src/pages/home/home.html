<ion-header>
  <ion-navbar>
    <ion-title center>
      NewsApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-card *ngFor="let news of articles">

   <img style="border-bottom: 5px solid black;"  [src]="news.urlToImage">

   <ion-card-content>
    <p class="nama">{{news.source.name}}</p>
    <ion-card-title>
      <p class="judul">{{news.title}}</p>
    </ion-card-title >
    
    <h6 class="publis">
      <ion-icon name="md-calendar"></ion-icon> Publis - {{news.publishedAt}}
    </h6>
  </ion-card-content>


 </ion-card>
</ion-content>
